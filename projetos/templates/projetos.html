{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projetos</title>
    <link rel="stylesheet" href="{% static 'css/projetos.css' %}">
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 0;
            font-size: 2.5rem;
            color: #231942;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 40px;
            color: #555;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px #23194211;
            width: 340px;
            padding: 0 0 24px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 8px 32px #23194222;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }
        .card-content {
            padding: 20px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #231942;
        }
        .card-desc {
            color: #444;
            margin-bottom: 16px;
        }
        .card-links {
            margin-top: auto;
            display: flex;
            gap: 16px;
        }
        .card-links a {
            color: #231942;
            font-size: 1.3rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .card-links a:hover {
            color: #5e60ce;
        }
        .icon {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Projetos</h1>
        <div class="subtitle">Uma coleção dos projetos que desenvolvi.</div>
        <div class="cards">
            {% for projeto in projetos %}
                <div class="card">
                    {% if projeto.imagem %}
                        <img src="{{ projeto.imagem.url }}" alt="{{ projeto.titulo }}">
                    {% else %}
                        <img src="{% static 'img/placeholder.png' %}" alt="Sem imagem">
                    {% endif %}
                    <div class="card-content">
                        <div class="card-title">{{ projeto.titulo }}</div>
                        <div class="card-desc">{{ projeto.descricao }}</div>
                        <div class="card-links">
                             <a href="{{ projeto.linkProjeto }}" target="_blank" title="Ver Projeto">
                                 <!-- Ícone de globo (site) -->
                                <svg class="icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor"/>
                                <ellipse cx="12" cy="12" rx="4" ry="10" stroke="currentColor"/>
                                <ellipse cx="12" cy="12" rx="10" ry="4" stroke="currentColor"/>
                                </svg>
                            </a>
                            {% if projeto.linkGithub %}
                                 <a href="{{ projeto.linkGithub }}" target="_blank" title="GitHub">
                                 <!-- Ícone do GitHub (simplificado) -->
                                 <svg class="icon" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                     <path d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.5,4.7,2.2,8.9,6.3,10.5C8.7,21.4,9,21.2,9,20.8v-1.6c0,0-0.4,0.1-0.9,0.1 c-1.4,0-2-1.2-2.1-1.9c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1 c0.4,0,0.7-0.1,0.9-0.2c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6 c0,0,1.4,0,2.8,1.3C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4 c0.7,0.8,1.2,1.8,1.2,3c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v2.6c0,0.3,0.3,0.6,0.7,0.5c3.7-1.5,6.3-5.1,6.3-9.3 C22,6.1,16.9,1.4,10.9,2.1z">
                                </svg>
                            </a>
                             {% endif %}
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>Nenhum projeto cadastrado.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
